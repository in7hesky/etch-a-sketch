<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" type="module" defer></script>
    <script src="./scripts/board.js" type="module"></script>
    <script src="./scripts/controller.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="options">
            <button class="eraser">Eraser</button>
            <div class="slider-container">
                <label class="slider-view">
                    <span class="resolution">16x16</span>
                    <input type="range" min="1" max="100" value="16" class="slider">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
