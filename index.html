<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" type="module" defer></script>
    <script src="./scripts/board.js" type="module"></script>
    <script src="scripts/squareController.js" type="module"></script>
    <script src="scripts/pen.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="options">
            <div class="palette-wrapper">
                <input class="palette" type="color" value="#ff0000">
                <span class="trigger"></span>
            </div>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <div class="slider-container">
                <label class="slider-view">
                    <span class="resolution"><span>16</span>x<span>16</span></span>
                    <input type="range" min="16" max="64" value="16" class="slider">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
